<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="480" viewBox="0 0 1600 480" role="img">
  <defs>
    <style>
      .cox { font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
              font-weight: 900; letter-spacing: 0.2px; }
    </style>
  </defs>

  <text x="100" y="234.0" class="cox" fill="#0B3A5B" font-size="210" dominant-baseline="central">Cox</text>

  <!-- M with 3 echo layers (multiple effect) -->
  <g transform="translate(600,100.0)">
    <!-- echo layer 1 (largest offset) -->
    <g opacity=".22" transform="translate(-22,-10)">
      <rect x="0" y="0" width="80" height="280" rx="36" fill="#E6EDF3"/>
      <rect x="110" y="40" width="80" height="240" rx="36" fill="#E6EDF3"/>
      <rect x="220" y="0" width="80" height="280" rx="36" fill="#E6EDF3"/>
    </g>
    <!-- echo layer 2 -->
    <g opacity=".26" transform="translate(-12,-6)">
      <rect x="0" y="0" width="80" height="280" rx="36" fill="#0FB5B3"/>
      <rect x="110" y="40" width="80" height="240" rx="36" fill="#0FB5B3"/>
      <rect x="220" y="0" width="80" height="280" rx="36" fill="#0FB5B3"/>
    </g>
    <!-- echo layer 3 -->
    <g opacity=".26" transform="translate(12,6)">
      <rect x="0" y="0" width="80" height="280" rx="36" fill="#0FB5B3"/>
      <rect x="110" y="40" width="80" height="240" rx="36" fill="#0FB5B3"/>
      <rect x="220" y="0" width="80" height="280" rx="36" fill="#0FB5B3"/>
    </g>
    <!-- main capsules -->
    <rect x="0" y="0" width="80" height="280" rx="36" fill="#FF6B6B"/>
    <rect x="110" y="40" width="80" height="240" rx="36" fill="#FF6B6B"/>
    <rect x="220" y="0" width="80" height="280" rx="36" fill="#FF6B6B"/>
    <!-- diagonals -->
    <path d="M 70 56 L 150 168" stroke="#E6EDF3" stroke-width="14" opacity=".8" stroke-linecap="round"/>
    <path d="M 230 56 L 150 168" stroke="#E6EDF3" stroke-width="14" opacity=".8" stroke-linecap="round"/>
  </g>

  <!-- K block with equal-size ghosts -->

    <g transform="translate(1080,76.0)">
      <!-- ghost clones (same size) -->
      <g opacity=".28" stroke="#E6EDF3" stroke-width="42" fill="none" stroke-linecap="round" transform="translate(42,0)">
        <path d="M 0 0 L 0 330 M 0 165 L 175 0 M 0 165 L 175 330"/>
      </g>
      <g opacity=".22" stroke="#6C63FF" stroke-width="42" fill="none" stroke-linecap="round" transform="translate(84,0)">
        <path d="M 0 0 L 0 330 M 0 165 L 175 0 M 0 165 L 175 330"/>
      </g>
      <g opacity=".18" stroke="#0FB5B3" stroke-width="42" fill="none" stroke-linecap="round" transform="translate(126,0)">
        <path d="M 0 0 L 0 330 M 0 165 L 175 0 M 0 165 L 175 330"/>
      </g>
      <!-- main -->
      <path d="M 0 0 L 0 330 M 0 165 L 175 0 M 0 165 L 175 330" stroke="#0B3A5B" stroke-width="42" fill="none" stroke-linecap="round"/>
    </g>


</svg>